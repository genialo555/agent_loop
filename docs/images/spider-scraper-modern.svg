<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for building -->
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0a0e27" opacity="0.1"/>
  
  <!-- Building Silhouettes -->
  <g filter="url(#shadow)">
    <!-- Main building -->
    <rect x="110" y="30" width="80" height="150" fill="url(#buildingGrad)" rx="2"/>
    
    <!-- Side buildings -->
    <rect x="90" y="60" width="25" height="120" fill="#2c3e50" opacity="0.7" rx="2"/>
    <rect x="185" y="50" width="15" height="130" fill="#2c3e50" opacity="0.5" rx="2"/>
  </g>
  
  <!-- Building Windows Grid -->
  <g id="windows">
    <!-- Create a grid of windows that blink -->
    <g id="window-row" opacity="0.8">
      <rect x="120" y="40" width="12" height="12" fill="#64B5F6">
        <animate attributeName="fill" values="#64B5F6;#1976D2;#0D47A1;#64B5F6" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="138" y="40" width="12" height="12" fill="#FFC107">
        <animate attributeName="opacity" values="1;0.2;1" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="156" y="40" width="12" height="12" fill="#64B5F6">
        <animate attributeName="fill" values="#64B5F6;#0D47A1;#1976D2;#64B5F6" dur="3.5s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Repeat pattern -->
    <use href="#window-row" y="20"/>
    <use href="#window-row" y="40"/>
    <use href="#window-row" y="60"/>
    <use href="#window-row" y="80"/>
    <use href="#window-row" y="100"/>
    <use href="#window-row" y="120"/>
  </g>
  
  <!-- Spider Robot -->
  <g transform="translate(50, 130)" filter="url(#shadow)">
    <!-- Body core -->
    <ellipse cx="0" cy="0" rx="30" ry="25" fill="#1565C0" stroke="#0D47A1" stroke-width="2"/>
    
    <!-- Tech pattern on body -->
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="none" stroke="#2196F3" stroke-width="1" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="none" stroke="#2196F3" stroke-width="1" opacity="0.3"/>
    
    <!-- Head unit -->
    <rect x="-18" y="-40" width="36" height="28" rx="8" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    
    <!-- Scanning eyes -->
    <g id="eyes">
      <circle cx="-8" cy="-30" r="5" fill="#00E676" filter="url(#glow)">
        <animate attributeName="r" values="5;3;5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="8" cy="-30" r="5" fill="#00E676" filter="url(#glow)">
        <animate attributeName="r" values="5;3;5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Scanning beam -->
      <rect x="-8" y="-30" width="16" height="2" fill="#00E676" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-30;-10;-30" dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Articulated legs -->
    <g id="legs">
      <!-- Left side legs -->
      <path d="M -30,0 L -50,-15 L -55,-25" stroke="#0D47A1" stroke-width="4" fill="none" stroke-linecap="round">
        <animate attributeName="d" 
                 values="M -30,0 L -50,-15 L -55,-25;
                         M -30,0 L -50,-15 L -55,-30;
                         M -30,0 L -50,-15 L -55,-25" 
                 dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M -30,5 L -50,0 L -55,-5" stroke="#0D47A1" stroke-width="4" fill="none" stroke-linecap="round">
        <animate attributeName="d" 
                 values="M -30,5 L -50,0 L -55,-5;
                         M -30,5 L -50,0 L -55,-10;
                         M -30,5 L -50,0 L -55,-5" 
                 dur="1.8s" repeatCount="indefinite"/>
      </path>
      <path d="M -30,10 L -50,15 L -55,20" stroke="#0D47A1" stroke-width="4" fill="none" stroke-linecap="round">
        <animate attributeName="d" 
                 values="M -30,10 L -50,15 L -55,20;
                         M -30,10 L -50,15 L -55,15;
                         M -30,10 L -50,15 L -55,20" 
                 dur="1.6s" repeatCount="indefinite"/>
      </path>
      
      <!-- Right side legs (mirrored) -->
      <path d="M 30,0 L 50,-15 L 55,-25" stroke="#0D47A1" stroke-width="4" fill="none" stroke-linecap="round">
        <animate attributeName="d" 
                 values="M 30,0 L 50,-15 L 55,-25;
                         M 30,0 L 50,-15 L 55,-30;
                         M 30,0 L 50,-15 L 55,-25" 
                 dur="1.7s" repeatCount="indefinite"/>
      </path>
      <path d="M 30,5 L 50,0 L 55,-5" stroke="#0D47A1" stroke-width="4" fill="none" stroke-linecap="round">
        <animate attributeName="d" 
                 values="M 30,5 L 50,0 L 55,-5;
                         M 30,5 L 50,0 L 55,-10;
                         M 30,5 L 50,0 L 55,-5" 
                 dur="1.4s" repeatCount="indefinite"/>
      </path>
      <path d="M 30,10 L 50,15 L 55,20" stroke="#0D47A1" stroke-width="4" fill="none" stroke-linecap="round">
        <animate attributeName="d" 
                 values="M 30,10 L 50,15 L 55,20;
                         M 30,10 L 50,15 L 55,15;
                         M 30,10 L 50,15 L 55,20" 
                 dur="1.9s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Central processing core -->
    <circle cx="0" cy="0" r="8" fill="#FF5722" opacity="0.8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Data extraction beams -->
    <g opacity="0.7">
      <line x1="30" y1="-10" x2="60" y2="-40" stroke="#00E676" stroke-width="2">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="30" y1="0" x2="60" y2="-20" stroke="#00E676" stroke-width="2">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="30" y1="10" x2="60" y2="0" stroke="#00E676" stroke-width="2">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Floating data particles -->
  <g id="data-particles">
    <circle r="3" fill="#00E676" opacity="0.8">
      <animateMotion dur="4s" repeatCount="indefinite">
        <mpath href="#data-flow-path"/>
      </animateMotion>
    </circle>
    <circle r="2" fill="#64B5F6" opacity="0.8">
      <animateMotion dur="4s" begin="1s" repeatCount="indefinite">
        <mpath href="#data-flow-path"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="#FFC107" opacity="0.8">
      <animateMotion dur="4s" begin="2s" repeatCount="indefinite">
        <mpath href="#data-flow-path"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Data flow path -->
  <path id="data-flow-path" d="M 150 100 Q 100 80 50 130 Q 30 140 20 120" stroke="none" fill="none"/>
  
  <!-- Title with tech font -->
  <text x="100" y="190" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#2196F3">
    <tspan>WEB_SCRAPER.exe</tspan>
  </text>
</svg>