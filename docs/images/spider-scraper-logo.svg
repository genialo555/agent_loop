<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Building Background -->
  <rect x="120" y="40" width="70" height="140" fill="#2C3E50" stroke="#1A252F" stroke-width="2"/>
  
  <!-- Building Windows with random blinking lights -->
  <!-- Row 1 -->
  <rect x="130" y="50" width="15" height="15" fill="#FFC107">
    <animate attributeName="opacity" values="1;1;0;0;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="155" y="50" width="15" height="15" fill="#FFC107">
    <animate attributeName="opacity" values="1;0;0;1;1" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Row 2 -->
  <rect x="130" y="75" width="15" height="15" fill="#FFC107">
    <animate attributeName="opacity" values="0;1;1;0;0" dur="2.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="155" y="75" width="15" height="15" fill="#FFC107">
    <animate attributeName="opacity" values="1;1;0;1;0" dur="3.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Row 3 -->
  <rect x="130" y="100" width="15" height="15" fill="#FFC107">
    <animate attributeName="opacity" values="1;0;1;1;0" dur="2.3s" repeatCount="indefinite"/>
  </rect>
  <rect x="155" y="100" width="15" height="15" fill="#FFC107">
    <animate attributeName="opacity" values="0;0;1;0;1" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Row 4 -->
  <rect x="130" y="125" width="15" height="15" fill="#FFC107">
    <animate attributeName="opacity" values="1;1;0;0;1" dur="2.7s" repeatCount="indefinite"/>
  </rect>
  <rect x="155" y="125" width="15" height="15" fill="#FFC107">
    <animate attributeName="opacity" values="0;1;0;1;1" dur="3.1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Row 5 -->
  <rect x="130" y="150" width="15" height="15" fill="#FFC107">
    <animate attributeName="opacity" values="1;0;0;1;0" dur="2.9s" repeatCount="indefinite"/>
  </rect>
  <rect x="155" y="150" width="15" height="15" fill="#FFC107">
    <animate attributeName="opacity" values="0;1;1;0;1" dur="2.4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Spider Robot Body -->
  <g transform="translate(60, 120)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="#1976D2" stroke="#0D47A1" stroke-width="2"/>
    
    <!-- Robot head -->
    <rect x="-15" y="-35" width="30" height="25" rx="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="-7" cy="-25" r="4" fill="#00E676" stroke="#00C853" stroke-width="1">
      <animate attributeName="r" values="4;3;4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="7" cy="-25" r="4" fill="#00E676" stroke="#00C853" stroke-width="1">
      <animate attributeName="r" values="4;3;4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Spider legs (4 on each side) -->
    <!-- Left legs -->
    <g id="left-legs">
      <line x1="-25" y1="-10" x2="-45" y2="-20" stroke="#0D47A1" stroke-width="3">
        <animate attributeName="y2" values="-20;-25;-20" dur="1s" repeatCount="indefinite"/>
      </line>
      <line x1="-25" y1="-5" x2="-45" y2="-10" stroke="#0D47A1" stroke-width="3">
        <animate attributeName="y2" values="-10;-15;-10" dur="1.2s" repeatCount="indefinite"/>
      </line>
      <line x1="-25" y1="5" x2="-45" y2="10" stroke="#0D47A1" stroke-width="3">
        <animate attributeName="y2" values="10;5;10" dur="1.1s" repeatCount="indefinite"/>
      </line>
      <line x1="-25" y1="10" x2="-45" y2="20" stroke="#0D47A1" stroke-width="3">
        <animate attributeName="y2" values="20;15;20" dur="0.9s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Right legs -->
    <g id="right-legs">
      <line x1="25" y1="-10" x2="45" y2="-20" stroke="#0D47A1" stroke-width="3">
        <animate attributeName="y2" values="-20;-25;-20" dur="1.1s" repeatCount="indefinite"/>
      </line>
      <line x1="25" y1="-5" x2="45" y2="-10" stroke="#0D47A1" stroke-width="3">
        <animate attributeName="y2" values="-10;-15;-10" dur="0.9s" repeatCount="indefinite"/>
      </line>
      <line x1="25" y1="5" x2="45" y2="10" stroke="#0D47A1" stroke-width="3">
        <animate attributeName="y2" values="10;5;10" dur="1s" repeatCount="indefinite"/>
      </line>
      <line x1="25" y1="10" x2="45" y2="20" stroke="#0D47A1" stroke-width="3">
        <animate attributeName="y2" values="20;15;20" dur="1.2s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Data collection indicator -->
    <circle cx="0" cy="0" r="5" fill="#FFC107" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Web strands connecting to building -->
    <line x1="25" y1="0" x2="60" y2="-20" stroke="#90CAF9" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="-10" x2="60" y2="-40" stroke="#90CAF9" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0;0.8;0" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="10" x2="60" y2="0" stroke="#90CAF9" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0;0.8;0" dur="2.2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Data flow particles -->
  <circle r="2" fill="#00E676">
    <animateMotion dur="3s" repeatCount="indefinite">
      <mpath href="#data-path"/>
    </animateMotion>
  </circle>
  <circle r="2" fill="#00E676">
    <animateMotion dur="3s" begin="1s" repeatCount="indefinite">
      <mpath href="#data-path"/>
    </animateMotion>
  </circle>
  <circle r="2" fill="#00E676">
    <animateMotion dur="3s" begin="2s" repeatCount="indefinite">
      <mpath href="#data-path"/>
    </animateMotion>
  </circle>
  
  <!-- Path for data flow -->
  <path id="data-path" d="M 120 100 Q 90 90 60 120" stroke="none" fill="none"/>
  
  <!-- Title -->
  <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">Web Scraper</text>
</svg>